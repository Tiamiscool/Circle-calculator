<!DOCTYPE html>

<head>
    <title>Circle Calculator</title>
    
    <div class="script">
        <script src="main.js"></script>
    </div>
    
    <style>
        .script {
            text-align: right;
            font-size: 50px;
            font-family: sans-serif, Arial;
        }
        .image {
            width: 100px;
            height: 100px;
            text-align: left;
        }
        .btn {
            background-color: white;
            border: 2px solid black;
            outline: none;
            color: black;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;            
        }
    </style>
</head>

<body>
    <div class="image">
        <img src="https://www.remodelaholic.com/wp-content/uploads/2013/03/circle_radius-1_thumb.gif"/>
    </div>
    <button onclick="location.reload();" class="btn">New calculations</button>

</body>
